<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>

<head th:fragment="head-shared(titleText)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" pageEncoding="UTF-8"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="-1">
    <meta http-equiv="refresh" content="1800; url=#">

    <!-- also is working <title th:text="${#messages.msg(titleText)}">Default title text to be replaced</title>-->
    <title th:text="#{${titleText}}">Default title text to be replaced</title>

    <link href="../../../resources/unm_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" th:href="@{/resources/unm_modules/bootstrap/dist/css/bootstrap.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/unm_modules/jquery/dist/jquery.js" th:src="@{/resources/unm_modules/jquery/dist/jquery.js}"></script>
    <script src="../../../resources/unm_modules/bootstrap/dist/js/bootstrap.js" th:src="@{/resources/unm_modules/bootstrap/dist/js/bootstrap.js}"></script>
    <link href="../../../resources_min/css/canon_style.css" rel="stylesheet" th:href="@{/resources_min/css/canon_style.css}"/>
    <link href="../../../resources_min/fontawesome-free/css/all.css" rel="stylesheet"  th:href="@{/resources_min/fontawesome-free/css/all.css}"/>
</head>


</body>
</html>
